<div class="container">
  <div class="upper">
    <img src="../assets/noche.jpg" *ngIf="14 <= 15" alt="" />
    <img src="../assets/dia.png" *ngIf="14 > 15" alt="" />

    <div class="weather">
      <div class="location">{{ "cordoba" | titlecase }}</div>
      <div class="temperature">{{ 14.4 | number: "1.0-0" }} °c</div>
    </div>
  </div>
  <div class="lower">
    <div class="more-info-label">more info</div>

    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/cold.png" alt="" />
          <span>min</span>
        </div>
        <div class="info-block-value">10°c</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/hot.png" alt="" />
          <span>max</span>
        </div>
        <div class="info-block-value">20°c</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/raining2.png" alt="" />
          <span>humidity</span>
        </div>
        <div class="info-block-value">77%</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/windedClouds.png" alt="" />
          <span>wind</span>
        </div>
        <div class="info-block-value">8 km/h</div>
      </div>

    </div>
  </div>
</div>
<router-outlet></router-outlet>
